<html>
    <head>
        <script type="text/javascript" src="Jquery/jquery-3.2.1.min.js"></script>

        <script type="text/javascript">
            $("document").ready(function(){
                $("#p1").css("color","red");
                $("#p2").css("color","pink");
                $("#p3").css("color","blue");
            });
        </script>
    
    <title>Latihan 3 JQuery CSS</title>
    </head>
    
    <body>
        <p id="p1">Ini isi paragraph 1</p>    
        <p id="p2">Ini isi paragraph 2</p>
        <p id="p3">Ini isi paragraph 3</p>
    </body>
</html>
