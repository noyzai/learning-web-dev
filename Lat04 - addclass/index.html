<html>
    <head>
        <title>Latihan menggunakan addClass</title>

        <script type="text/javascript" src="Jquery/jquery-3.2.1.min.js"></script>
        
        <script type="text/javascript">
            $("document").ready(function(){
                $("#judul").addClass("merahkuning");
                $(".sub1").addClass("kuninghitam");
            });
        </script>

        <style>
            .merahkuning {
                color:red;
                font-weight: bold;
                background-color: yellow;
                padding: 30px;
            }

            .kuninghitam {
                color: yellow;
                background-color: black;
            }
        

        </style>

    </head>


    <body>
        <h1>Judul buku kuliah programan web</h1>
        <ol id="judul">
            <li class="sub1">Program PHP</li>
            <li>Database mysql</li>
            <li class="sub1">Mempercantik web dengan jquery</li>
        </ol>
    </body>
</html>
