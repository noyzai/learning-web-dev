<html>
    <head>
        <title>Latihan dbclick</title>

        <script type="text/javascript" src="Jquery/jquery-3.2.1.min.js"></script>

        <script type="text/javascript">
            $("document").ready(function(){
                $("div").dblclick(function(){
                    $(this).css({background:"red"});
                });
            });
        </script>

        <style type="text/css">
            div {
                background: yellow;
                width: 60px;
                height: 60px;
                float: left;
                margin: 10px;
                cursor: pointer;
            }
        </style>
    </head>
   
    <body>
        
        <p>Klik 2 kali pada setiap kota untuk mengubah warna</p>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
